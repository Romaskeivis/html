<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HMTL5</title>
</head>
<body>
    <h1>Imagen Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture> 
    <hr>
    <h1>Reproduzindo Aúdio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/musica.mp3" type="audio/mpeg">
        <source src="midias/musica.ogg" type="audio/ogg"> <!-- apenas exemplo de que dev-se usar varios formatos para maior chance de compatibilidade com o navegador-->
        <source src="midias/musica.wav" type="audio/wav">
        <p>seu navegador nao e compativel com o formato de audio, <a href="midias/musica.mp3">clique aqui</a> para fazer o download do audio</p>
    </audio>
    
</body>
</html>
